<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div id="form">
          <dialog id="dialog">
            <form autocomplete="off">
              <p>
                <label for="length">Enter Desired Password Length</label>
                <input type="text" placeholder="8-128" id="lengthInput" />
              </p>
              <br />
              What Character Types Would You Like?
              <p>
                <input type="checkbox" name="lowerCase" id="lwcs" />
                <label for="lwcs">Lowercase</label>
              </p>
              <p>
                <input type="checkbox" name="upperCase" id="upcs" />
                <label for="upcs">Uppercase</label>
              </p>
              <p>
                <input type="checkbox" name="specChar" id="spch" />
                <label for="spch">Special Characters</label>
              </p>
              <p>
                <input type="checkbox" name="num" id="num" />
                <label for="num">Numbers</label>
              </p>
              <button id="confirmBtn">Generate!</button>
              <button id="cancelBtn">Cancel</button>
            </form>
          </dialog>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
